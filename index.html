<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Programming Language is for me?</h1>
      <form id="Suggester">
        <!-- Type in your name here -->
        <div class="form-group">
          <label for="nameInput">Your Name</label>
          <input type="name" class="form-control" id="nameInput" placeholder="Enter name">
        </div>
        <!-- option 1 will branch to php and ruby, option 2 will branch to C# and java -->
        <fieldset id="group1">
          <legend>Pick which options apply to you</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="group1" id="optionsRadios1" value="option1" checked>
              Would you prefer to work in a <span class ="italic">smaller</span> company?
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="group1" id="optionsRadios2" value="option2">
              Would you prefer to work in a <span class="underline">larger</span> company?
            </label>
          </div>
        </fieldset>
        <!-- option 3 can lead to php or C#. option 4 can lead to java or ruby -->
        <fieldset id="group2">
          <legend>Pick which options apply to you</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="group2" id="optionsRadios3" value="option3">
              Do you like building <span class="italic">websites</span>?
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="group2" id="optionsRadios4" value="option4">
              Do you like building <span class="underline">applications</span>?
            </label>
          </div>
        </fieldset>
        <!-- option 5 will lead to java or php. option 6 can be ruby or C# -->
        <fieldset id="group3">
          <legend>Pick which options apply to you</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="group3" id="optionsRadios5" value="option5">
              Do you like content-management?
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="group3" id="optionsRadios6" value="option6">
              Are you interested in fast-paced development?
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
